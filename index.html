<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopMIT Pod Control</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <img src="LoopBanner.png" alt="LoopMIT Banner" class="banner-image">
    </header>
    
    <main class="parameter-grid">
      
      <!-- Control Buttons -->
      <button id="connectESP32" class="connect-button">Connect ESP32</button>
      <button id="InverterStart" class="Inverter-button">Inverter START</button>
      <!--<button id="LVEngage" class="low-voltage-engage">LV START</button> -->
      <button id="launchpadStart" class="launchpad-button">Launchpad START</button>
      <button id="brakeRelease" class="brake-button">POD START</button>
      <!-- <button id="brakeRelease" class="brake-button">POD START</button> -->
      <!-- <button id="emergencyBrake" class="emergency-brake-button-engage">EMERGENCY STOP</button> -->

      <!-- ESP32 Status (Use unique IDs) -->
      <!-- <div class="parameter-box status-box">
        <label>ESP32 Child 1</label>
        <div class="value-display" id="esp-status-1">Offline</div>
      </div>
      <div class="parameter-box status-box">
        <label>ESP32 Child 2</label>
        <div class="value-display" id="esp-status-2">Offline</div>
      </div>
      <div class="parameter-box status-box">
        <label>ESP32 Child 3</label>
        <div class="value-display" id="esp-status-3">Offline</div>
      </div> -->
      
<!-- Child ESP32 #1 -->
<div class="esp-device esp-status-container parameter-box status-box" id="esp-child-1">
  <div class="device-info">
      <div class="status-icon"></div>
      <div class="device-details">
          <div class="device-name"><label>ESP32 Child 1</label></div>
          <div class="last-seen value-display">Last seen: Never</div>
      </div>
  </div>
  <div class="status-badge value-display" id="esp-status-1">Offline</div>
</div>

<!-- Child ESP32 #2 -->
<div class="esp-device esp-status-container parameter-box status-box" id="esp-child-2">
  <div class="device-info">
      <div class="status-icon"></div>
      <div class="device-details">
          <div class="device-name"><label>ESP32 Child 2</label></div>
          <div class="last-seen value-display">Last seen: Never</div>
      </div>
  </div>
  <div class="status-badge value-display" id="esp-status-2">Offline</div>
</div>

<!-- Child ESP32 #3 -->
<div class="esp-device esp-status-container parameter-box status-box" id="esp-child-3">
  <div class="device-info">
      <div class="status-icon"></div>
      <div class="device-details">
          <div class="device-name"><label>ESP32 Child 3</label></div>
          <div class="last-seen value-display">Last seen: Never</div>
      </div>
  </div>
  <div class="status-badge value-display" id="esp-status-3">Offline</div>
</div>

      <!-- Brake Pressure Reading -->
      <div class="parameter-box">
        <label>Brake Pressure</label>
        <div class="value-display" id="pressure-value-1">1.0 atm</div>
      </div>

      <!-- LIM Temperature -->
      <div class="parameter-box">
        <label>LIM Temperature</label>
        <div class="value-display" id="motor-temp">25°C</div>
      </div>

      <!-- Low Voltage Battery Temperature -->
      <div class="parameter-box">
        <label>Low Voltage Battery Temperature</label>
        <div class="value-display" id="battery-temp-lv">25°C</div>
      </div>

      <!-- High Voltage Battery Temperature -->
      <div class="parameter-box">
        <label>High Voltage Battery Temperature</label>
        <div class="value-display" id="battery-temp-hv">25°C</div>
      </div>

      <!-- Inverter Voltage Reading -->
      <div class="parameter-box">
        <label>Inverter Voltage</label>
        <div class="value-display" id="Inverter-voltage">VB1</div>
      </div>

      <!-- LVS Voltage Reading -->
      <div class="parameter-box">
        <label>LVS Voltage</label>
        <div class="value-display" id="LVS-voltage">VB2</div>
      </div>

      <!-- Contacter Voltage Reading -->
      <div class="parameter-box">
        <label>Contacter Voltage</label>
        <div class="value-display" id="Contacter-voltage">VB3</div>
      </div>

      <!-- Pod Speed -->
      <div class="parameter-box">
        <label>Pod Speed</label>
        <div class="value-display" id="speed-value">0 m/s</div>
      </div>

      <!-- Distance Covered -->
      <div class="parameter-box">
        <label>Distance Covered</label>
        <div class="value-display" id="distance-value">0 m</div>
      </div>

      <!-- Air Tank Pressure (Rename second pressure-value) -->
      <div class="parameter-box">
        <label>Air Tank Pressure</label>
        <div class="value-display" id="pressure-value-2">1.0 atm</div>
      </div>
      
      <!-- Battery Status -->
      <!-- <div class="parameter-box battery-box">
        <label>LVS Battery Status</label>
        <div class="battery-container">
          <div class="value-display" id="battery1">Battery-1: 100%</div>
          <div class="value-display" id="battery2">Battery-2: 100%</div>
        </div>
      </div> -->
      
      <!-- Gap Height Readings (Rename "gap4" to "gap5") -->
      <div class="parameter-box">
        <label>Gap Heights</label>
        <div class="gap-container">
            <div class="value-display" id="gap1">Sensor-1: 0mm</div>
            <div class="value-display" id="gap2">Sensor-2: 0mm</div>
            <div class="value-display" id="gap3">Sensor-3: 0mm</div>
            <div class="value-display" id="gap4">Sensor-4: 0mm</div>
            <div class="value-display" id="gap5">Sensor-5: 0mm</div>
        </div>
      </div>

    </main>
  </body>
</html>
